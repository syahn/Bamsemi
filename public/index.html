<!doctype html><html lang="en"><head><meta charset="utf-8" ><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" ><meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' ><link rel="icon" sizes="192x192" href="image/favicon_192.png"><title>밤새미: 서울의 24시 카페 검색</title><meta name="description" content="서울에 위치한 24시 카페를 한 눈에 확인할 수 있는 서비스, 밤새미입니다."><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" ><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" ><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" ><link rel="stylesheet" href="https://cdn.jsdelivr.net/korean-webfonts/1/corps/godo/Godo/GodoM.woff" ><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"><link href="styles/material-kit.css" rel="stylesheet"><link media="(max-width: 420px)" href="styles/mobile.css" rel="stylesheet"><link media="(min-width: 421px)" href="styles/desktop.css" rel="stylesheet"></head><body><nav class="navbar navbar-default" role="navigation"><div class="container-fluid"><div class="navbar-header"><a class="navbar-brand" href="#"><img alt="Brand" src="image/banner_bamsemi.png"></a><img alt="Title" class="navbar-title" src="image/title_bamsemi.png"></div></div></nav><div class="container-fluid"><section class="row"><main class="map-container col-xs-12 col-sm-8 col-md-8"><div id="map"></div></main><div id="control-container" class="col-xs-12 col-sm-4 col-md-4"><div class="options-box"><div class="form-group label-floating"><label class="control-label">어디에 있을까나?</label><input id="places-search" class="form-control" placeholder="" type="text"><input id="go-places" class="btn btn-default btn-sm" data-bind="click:textSearchPlaces" type="button" value="Go"></div><ul id="toggle-list" class="btn btn-success"><li data-bind="click: toggleFilter" role="presentation"><a href="#">브랜드별 필터</a></li></ul><div class="filter-marker" data-bind="foreach: classes"><div data-bind="style: { display: $parent.showFilter() ? 'flex' : 'none'}" class="togglebutton"><label><p data-bind="text: $data.class"></p><hr><input type="checkbox" data-bind="checkedValue: $data.class, checked: $parent.currentFilter, click: $parent.activateFilter" ></label></div></div><div class="item" data-bind="foreach:showCafes()"><a href="#" class="item-title" data-bind="event: {mouseout: $parent.unfocusList, mouseover: $parent.focusList}, click: $parent.openInfoWindow, text: $data.name"></a><hr><div class="item-content"><div class="item-text"><span class="item-time" data-bind="text: $data.time"></span><span class="item-address" data-bind="text: $data.address"></span><span class="item-contact" data-bind="text: $data.contact"></span></div></div></div></div></div></section><footer><span>Last update: 2016-09-13&nbsp;&nbsp;&nbsp;&nbsp;</span><span>made by </span><img src="image/logo_frankhaus.svg"><br><span>제보 및 피드백: frankhaus3@gmail.com&nbsp;&nbsp;</span></footer></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script><script src="js/lib/material.min.js"></script><script src="js/lib/material-kit.js" type="text/javascript"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script><script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script><script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-database.js"></script><script src="js/configure.js"></script><script src="js/model.js"></script><script src="js/map.js"></script><script src="js/viewModel.js"></script><script src="js/app.js"></script><script async src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyA0dHW4hkoNScCvk3Gbq0X-XswWHZdXugE&v=3&callback=app.init" onerror="app.errorHandler()"></script></body></html>
