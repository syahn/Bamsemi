<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bamsemi: Find 24-hour cafe in the Seoul</title>

    <!-- Add latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- load main css files -->
    <link href="css/main.css" rel="stylesheet">
    <!-- <link href="css/material-kit.css" rel="stylesheet"> -->


    <meta name="viewport" content="width=device-width"> <!-- 이거 뭐였더라 -->
  </head>

  <body>

    <div class="container-fluid">

        <div id="header" class="row">
            <div class="col-md-12">
                <img id="logo" src="img/logo_bamsemi.png" alt="logo">
                <h1>Find 24-hour cafe in Seoul</h1>
            </div>
        </div>

        <div class="row">
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                        </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#projects">PROJECTS<span class="sr-only"></span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="map-container col-md-8">
                <div id="map"></div>
            </div>
            <div id="options-box" class="col-md-4">
                <div>
                  <input id="show-listings" type="button" value="Show Listings">
                  <input id="hide-listings" type="button" value="Hide Listings">
                </div>
            </div>
        </div>

    </div>


    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyA0dHW4hkoNScCvk3Gbq0X-XswWHZdXugE&v=3&callback=initMap">
    </script>

  </body>
</html>
